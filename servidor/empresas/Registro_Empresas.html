<form id="empresa-form">
  <label for="nombre-empresa">Nombre de la empresa:</label>
  <input type="text" id="nombre-empresa" name="nombre-empresa" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />

  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" name="contrasena" required />

  <label for="cif">CIF:</label>
  <input type="text" id="cif" name="cif" required />

  <label for="domicilio-social">Domicilio social:</label>
  <input type="text" id="domicilio-social" name="domicilio-social" required />

  <label for="telefono">Teléfono:</label>
  <input type="text" id="telefono" name="telefono" required />

  <label for="persona-responsable">Persona responsable:</label>
  <input type="text" id="persona-responsable" name="persona-responsable" required/>

  <label for="capital-social">Capital social en euros:</label>
  <input type="number" id="capital-social" name="capital-social" required />

  <button type="submit">Registrarse</button>
</form>
